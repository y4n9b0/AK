apply plugin: 'maven-publish'

afterEvaluate {
    publishing {
        publications {
            akx(MavenPublication) {
                from components.release
                groupId = 'com.github.y4n9b0'
                // lib module build.gradle ext property
                artifactId = POM_ARTIFACT_ID
                version = POM_VERSION_NAME
            }
        }
    }
}